---
layout: default
title: 我的 日志
---
<h2>{{ page.title }}</h2>

{% for tag in site.tags %}
    <h4 class=edge>{{tag | first}}({{tag | last | size}})</h4>
    <ul>
        {% for post in tag.last %}
        <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
